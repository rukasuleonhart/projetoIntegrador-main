<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <!-- Integração do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/path/to/custom-styles.css">
</head>
<body>
  <div id="app" class="container">
    <h1>Cursos</h1>
    <div class="row">
      <!-- Loop através da lista de cursos -->
      <div v-for="(course, index) in courses" :key="index" class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <a :href="course.link" class="btn btn-primary">Acessar Curso</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Integração do Vue.js via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Integração do Bootstrap JavaScript via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Arquivo app.js para lidar com a lógica Vue.js(Proxima implementação) -->
  <script src=""></script>
</body>
</html>
