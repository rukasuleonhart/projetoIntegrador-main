<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Integração do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Integração do Bootstrap JavaScript via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script para lidar com o envio do formulário de login -->
  <script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();
        // Aqui você pode enviar os dados do formulário para o servidor e realizar a autenticação
        // Exemplo:
        $.post('/login', { username: username, password: password })
          .done(function(data) {
            // Se a autenticação for bem-sucedida, redirecionar para a página protegida ou realizar outras ações
            alert('Login bem-sucedido!');
          })
          .fail(function(err) {
            // Se a autenticação falhar, exibir uma mensagem de erro
            alert('Erro ao fazer login. Verifique suas credenciais.');
          });
      });
    });
  </script>
   <!-- Arquivo app.js para lidar com o envio do formulário de login -->
   <script src="app.js"></script>
   <!-- Arquivo db.js para se conectar ao banco de dados -->
   <script src="db.js"></script>
</body>
</html>
